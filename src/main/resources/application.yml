spring:
  application:
    name: 'servico-cliente'
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    database: H2
  h2:
    console:
      enabled: true
server:
  port: 8083

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

security:
  oauth2:
    resource:
      user-info-uri: http://localhost:8088/user

cloud:
  aws:
    region:
      static: us-east-1
      auto: false
    credentials:
      access-key: <>
      secret-key: <>
    end-point:
        uri: https://sqs.us-east-1.amazonaws.com/124223312961/criar_pedido_status

